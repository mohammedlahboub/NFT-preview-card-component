<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main class="nft--card">
  <div class="nft--img--box">
    <img class="nft--img" src="./images/image-horse-nft.jpg" alt="Horse NFT" title="Pleas Do not save as jpg !!!">
    <div class="nft--img--overlay" title="Pleas Do not save as jpg !!!"></div>
  </div >
  <h1 class="nft--heading hover-txt-color f-w-600">Unfinished Horse #2692</h1>
  <p class="nft--desc f-w-400" title="No they Don't">Our collection features only incomplete, bizarre drawings of horses.</p>
  <div class="nft--price">
    <div class="nft--price--eth f-w-400">
      <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
        <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#606c38"/>
     </svg>
     <p>5.073 ETH</p>
    </div>
    <div class="nft--price--time f-w-400">
      <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
        <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#606c38"/>
      </svg>
      <p>16 days left</p>
    </div>
  </div>
  <div class="nft--creator f-w-400">
    <img src="./images/image-m-l.png" alt="Mohammed Lahboub Profile Picture" class="nft--creator--img">
    <p class="nft--creation">Creation of  <a class="nft--creator--name hover-txt-color" href="https://twitter.com/september2oo2"> L. Mohammed</a></p>
  </div>
</main>
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.frontendmentor.io/profile/mohammedlahboub" target="_blank">Mohammed Lahboub</a>. Github
  <a href="https://github.com/mohammedlahboub/NFT-preview-card-component" target="_blank"> Repository</a>.
</footer>

</body>
</html>
